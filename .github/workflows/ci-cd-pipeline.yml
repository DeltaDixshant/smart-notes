name: CI/CD Pipeline with EC2 Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv
        continue-on-error: true
      
      - name: Run tests
        run: |
          pytest --cov=. --cov-report=xml -v || echo "No tests found"
        continue-on-error: true

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t smart-notes-app:latest .
      
      - name: Save Docker image
        run: |
          docker save smart-notes-app:latest | gzip > smart-notes-image.tar.gz
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: smart-notes-image.tar.gz
          retention-days: 7

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-docker-image
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Setup SSH
        run: |
          mkdir -p ~/. ssh
          echo "${{ secrets. EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets. EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Transfer Docker image to EC2
        run: |
          scp -i ~/.ssh/deploy_key smart-notes-image.tar.gz ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/
      
      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            docker load < ~/smart-notes-image.tar. gz
            docker stop smart-notes || true
            docker rm smart-notes || true
            docker run -d -p 80:5000 --name smart-notes smart-notes-app:latest
            sleep 5
            docker ps
            curl -f http://localhost || echo "App starting..."
            rm ~/smart-notes-image.tar. gz
          ENDSSH
      
      - name: Display Deployment Info
        run: |
          echo "========================================="
          echo "âœ… Deployed to EC2!"
          echo "========================================="
          echo "ðŸŒ Application URL: http://${{ secrets.EC2_HOST }}"
          echo "========================================="
