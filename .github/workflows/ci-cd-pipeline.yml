name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=.   --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets. SONAR_TOKEN }}
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    needs: test-and-quality
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start app for ZAP scan
      run: |
        python app.py &
        APP_PID=$!
        echo "APP_PID=$APP_PID" >> $GITHUB_ENV
        sleep 10
        for i in {1..30}; do
          if curl -sf http://localhost:8080 >/dev/null 2>&1; then
            echo "App is running"
            break
          fi
          echo "Waiting for app...   attempt $i"
          sleep 2
        done
    
    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.12.0
      with:
        target: 'http://localhost:8080'
        rules_file_name: '.  zap/rules. tsv'
        cmd_options: '-a'
        allow_issue_writing: false
      continue-on-error: true
    
    - name: Stop Flask app
      if: always()
      run: |
        kill ${{ env.APP_PID }} || true

  build-and-deploy:
    needs: test-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets. AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1
      continue-on-error: true
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      continue-on-error: true
    
    - name: Check ECR Access
      id: ecr-check
      run: |
        if [ -n "${{ steps.login-ecr.outputs.registry }}" ]; then
          echo "ecr_available=true" >> $GITHUB_OUTPUT
          echo "‚úì ECR access available"
        else
          echo "ecr_available=false" >> $GITHUB_OUTPUT
          echo "‚ö† ECR access not available, using direct transfer"
        fi
    
    - name: Build Docker image (with ECR)
      if: steps.ecr-check. outputs.ecr_available == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
        docker tag "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
    
    - name: Build Docker image (without ECR)
      if: steps.ecr-check.outputs. ecr_available != 'true'
      run: |
        docker build -t smart-notes:${{ github.sha }} .
        docker tag smart-notes:${{ github.sha }} smart-notes:latest
    
    - name: Push to ECR
      if: steps.ecr-check.outputs.ecr_available == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
      continue-on-error: true
    
    - name: Save Docker image locally
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs. registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        if [ "${{ steps.ecr-check. outputs.ecr_available }}" == "true" ]; then
          docker save "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" -o smart-notes-image.tar
        else
          docker save smart-notes:${{ github.sha }} -o smart-notes-image.tar
        fi
        gzip -f smart-notes-image.tar
        echo "Image saved successfully:"
        ls -lh smart-notes-image.tar.gz
        file smart-notes-image.tar.gz
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null
    
    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}" "echo 'SSH connection successful'"
    
    - name: Transfer Docker image to EC2
      run: |
        echo "Transferring image to EC2..."
        scp -v -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no smart-notes-image.tar.gz "${{ secrets.EC2_USERNAME }}@${{ secrets. EC2_HOST }}:~/smart-notes-image.tar.gz"
        echo "Verifying transfer..."
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}" "ls -lh ~/smart-notes-image.tar.gz"
    
    - name: Deploy on EC2 with Data Persistence
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${{ secrets.EC2_USERNAME }}@${{ secrets. EC2_HOST }}" 'bash -s' << 'ENDSSH'
        set -e
        
        echo "===== Starting Deployment with Data Persistence ====="
        
        # Verify image file exists
        if [ !  -f ~/smart-notes-image.tar.gz ]; then
          echo "Error: Docker image file not found at ~/smart-notes-image.tar.gz"
          ls -la ~/
          exit 1
        fi
        
        echo "Docker image file found: $(ls -lh ~/smart-notes-image.tar.gz)"
        
        # Start Docker service
        echo "Starting Docker service..."
        sudo systemctl start docker 2>/dev/null || true
        sudo systemctl enable docker 2>/dev/null || true
        
        # Create persistent data directory
        echo "Setting up persistent storage..."
        mkdir -p ~/smart-notes-data
        chmod 755 ~/smart-notes-data
        
        # Backup current data BEFORE stopping container
        if docker ps | grep -q smart-notes; then
          echo "Backing up current data..."
          docker exec smart-notes sh -c 'if [ -d /app ]; then tar czf /tmp/backup.tar.gz /app 2>/dev/null || true; fi' || true
          docker cp smart-notes:/tmp/backup.tar.gz ~/backup-$(date +%Y%m%d-%H%M%S).tar.gz 2>/dev/null || echo "No backup needed"
        fi
        
        # Load new Docker image
        echo "Loading Docker image..."
        gunzip -f ~/smart-notes-image.tar.gz
        
        if [ !  -f ~/smart-notes-image.tar ]; then
          echo "Error: Failed to decompress image"
          exit 1
        fi
        
        docker load -i ~/smart-notes-image.tar
        rm -f ~/smart-notes-image.tar
        
        # Stop old container
        echo "Stopping old container..."
        docker stop smart-notes 2>/dev/null || true
        docker rm smart-notes 2>/dev/null || true
        
        # Find the image
        IMAGE_TO_RUN=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep 'smart-notes' | head -n1)
        
        if [ -z "$IMAGE_TO_RUN" ]; then
          echo "Error: No smart-notes image found!"
          echo "Available images:"
          docker images
          exit 1
        fi
        
        echo "Using image: $IMAGE_TO_RUN"
        
        # Detect app port
        APP_PORT=8080
        if [ -f app.py ] && grep -q 'port=5000' app.py 2>/dev/null; then
          APP_PORT=5000
        fi
        echo "App will run on port: $APP_PORT"
        
        # Run container with volume mounted
        echo "Starting container with persistent storage..."
        docker run -d \
          --name smart-notes \
          -p 80:${APP_PORT} \
          -v ~/smart-notes-data:/app/instance \
          --restart unless-stopped \
          "$IMAGE_TO_RUN"
        
        # Wait for container to start
        sleep 5
        
        # Verify container is running
        if docker ps | grep -q smart-notes; then
          echo "‚úì Container started successfully"
          docker ps | grep smart-notes
        else
          echo "‚úó Container failed to start"
          docker logs smart-notes
          exit 1
        fi
        
        # Show logs
        echo "Container logs:"
        docker logs --tail=50 smart-notes
        
        # Health check
        echo "Running health checks..."
        HEALTH_PASSED=false
        for i in {1.. 15}; do
          if curl -sf http://localhost:80 >/dev/null 2>&1; then
            echo "‚úì Health check passed (attempt $i)"
            HEALTH_PASSED=true
            break
          fi
          echo "Waiting for app...   attempt $i/15"
          sleep 2
        done
        
        if [ "$HEALTH_PASSED" = false ]; then
          echo "‚úó Health check failed"
          docker logs --tail=100 smart-notes
          exit 1
        fi
        
        # Show data persistence status
        echo "Data directory:"
        ls -la ~/smart-notes-data/ 2>/dev/null || echo "Directory is empty (first deployment)"
        
        # Cleanup old images
        echo "Cleaning up..."
        docker images | grep smart-notes | tail -n +4 | awk '{print $3}' | xargs -r docker rmi -f 2>/dev/null || true
        docker system prune -f 2>/dev/null || true
        
        echo "===== Deployment Complete ====="
        echo "‚úì App is running and accessible"
        echo "‚úì Data will persist in: ~/smart-notes-data"
        ENDSSH
    
    - name: Verify Deployment
      run: |
        echo "‚úÖ Deployment successful!"
        echo "‚úÖ Data persistence: ENABLED"
        echo "üåê Access at: http://${{ secrets.EC2_HOST }}"
