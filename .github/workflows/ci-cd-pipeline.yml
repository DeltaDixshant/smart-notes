name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    needs: test-and-quality
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start app for ZAP scan
      run: |
        python app.py &
        sleep 10
        curl -sf http://localhost:8080 || echo "App starting..."
        sleep 5

    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.12.0
      with:
        target: 'http://localhost:8080'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
        allow_issue_writing: false

  build-and-deploy:
    needs: test-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS Credentials (Runner)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
        docker tag "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPOSITORY:latest"

    - name: Push to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"

    - name: Save Docker image locally
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker save "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" -o smart-notes-image.tar
        gzip -f smart-notes-image.tar
        ls -lh smart-notes-image.tar.gz

    - name: Setup SSH (Runner)
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

    - name: Transfer Docker image to EC2
      run: |
        scp -i ~/.ssh/deploy_key smart-notes-image.tar.gz "${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/smart-notes-image.tar.gz"

    - name: Deploy on EC2 (start Docker, detect port, run, verify)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        ssh -i ~/.ssh/deploy_key "${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}" bash -euxo pipefail -s <<'EOS'
        # Ensure Docker is installed and running
        sudo systemctl start docker || true
        sudo systemctl enable docker || true

        # Load the image from tarball (if present)
        if [ -f ~/smart-notes-image.tar.gz ]; then
          gunzip -f ~/smart-notes-image.tar.gz
          docker load -i ~/smart-notes-image.tar
          rm -f ~/smart-notes-image.tar
        fi

        # Stop/remove any existing container
        docker stop smart-notes || true
        docker rm smart-notes || true

        # Prefer the most recent smart-notes image if specific SHA not present locally
        IMAGE_TO_RUN="$(docker images --format '{{.Repository}}:{{.Tag}}' | grep '/smart-notes:' | head -n1)"
        echo "Using image: ${IMAGE_TO_RUN}"

        # Detect app port by scanning app.py (fallback 8080)
        APP_PORT=8080
        if grep -q 'port=5000' app.py 2>/dev/null; then
          APP_PORT=5000
        fi
        echo "Detected APP_PORT=${APP_PORT}"

        # Run container mapping host 80 to app port
        HOST_PORT=80
        docker run -d \
          --name smart-notes \
          -p "${HOST_PORT}:${APP_PORT}" \
          --restart unless-stopped \
          "${IMAGE_TO_RUN}"

        # Show status and logs
        sleep 5
        docker ps
        docker logs --tail=100 smart-notes || true

        # Local health check on EC2
        if command -v curl >/dev/null 2>&1; then
          curl -sSf "http://localhost:${HOST_PORT}" >/dev/null && echo "Local health check OK" || (echo "Local health check FAILED"; docker logs --tail=200 smart-notes; exit 1)
        fi

        # Optional cleanup
        docker system prune -f || true
EOS

    - name: Reminder: Security Group
      run: |
        echo "Ensure EC2 Security Group has inbound rule: HTTP TCP 80 from 0.0.0.0/0"
