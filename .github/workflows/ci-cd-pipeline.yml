name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=.  --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets. SONAR_TOKEN }}
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    needs: test-and-quality
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start app for ZAP scan
      run: |
        python app.py &
        APP_PID=$!
        echo "APP_PID=$APP_PID" >> $GITHUB_ENV
        sleep 10
        for i in {1..30}; do
          if curl -sf http://localhost:8080 >/dev/null 2>&1; then
            echo "App is running"
            break
          fi
          echo "Waiting for app...  attempt $i"
          sleep 2
        done
    
    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.12.0
      with:
        target: 'http://localhost:8080'
        rules_file_name: '. zap/rules.tsv'
        cmd_options: '-a'
        allow_issue_writing: false
      continue-on-error: true
    
    - name: Stop Flask app
      if: always()
      run: |
        kill ${{ env.APP_PID }} || true

  build-and-deploy:
    needs: test-and-quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github. event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets. AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1
      continue-on-error: true
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      continue-on-error: true
    
    - name: Check ECR Access
      id: ecr-check
      run: |
        if [ -n "${{ steps.login-ecr.outputs.registry }}" ]; then
          echo "ecr_available=true" >> $GITHUB_OUTPUT
          echo "‚úì ECR access available"
        else
          echo "ecr_available=false" >> $GITHUB_OUTPUT
          echo "‚ö† ECR access not available, using direct transfer"
        fi
    
    - name: Build Docker image (with ECR)
      if: steps.ecr-check. outputs.ecr_available == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" . 
        docker tag "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
    
    - name: Build Docker image (without ECR)
      if: steps.ecr-check.outputs.ecr_available != 'true'
      run: |
        docker build -t smart-notes:${{ github.sha }} .
        docker tag smart-notes:${{ github.sha }} smart-notes:latest
    
    - name: Push to ECR
      if: steps.ecr-check.outputs.ecr_available == 'true'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
      continue-on-error: true
    
    - name: Save Docker image locally
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
      run: |
        if [ "${{ steps.ecr-check. outputs.ecr_available }}" == "true" ]; then
          docker save "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" -o smart-notes-image.tar
        else
          docker save smart-notes:${{ github.sha }} -o smart-notes-image.tar
        fi
        gzip -f smart-notes-image.tar
        ls -lh smart-notes-image.tar.gz
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets. EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null
    
    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}" "echo 'SSH connection successful'"
    
    - name: Transfer Docker image to EC2
      run: |
        scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no smart-notes-image.tar.gz "${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/smart-notes-image.tar.gz"
    
    - name: Deploy on EC2
      env:
        ECR_AVAILABLE: ${{ steps.ecr-check.outputs.ecr_available }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs. registry }}
        ECR_REPOSITORY: smart-notes
        IMAGE_TAG: ${{ github.sha }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${{ secrets.EC2_USERNAME }}@${{ secrets. EC2_HOST }}" bash -s << 'ENDSSH'
        set -e
        
        echo "===== Starting Deployment ====="
        
        # Configure AWS credentials on EC2 (if available)
        if [ -n "$AWS_ACCESS_KEY_ID" ]; then
          mkdir -p ~/.aws
          cat > ~/.aws/credentials << AWSEOF
[default]
aws_access_key_id = $AWS_ACCESS_KEY_ID
aws_secret_access_key = $AWS_SECRET_ACCESS_KEY
aws_session_token = $AWS_SESSION_TOKEN
AWSEOF
          
          cat > ~/.aws/config << AWSEOF
[default]
region = us-east-1
AWSEOF
          
          echo "AWS credentials configured on EC2"
        fi
        
        # Start Docker service
        echo "Starting Docker service..."
        sudo systemctl start docker 2>/dev/null || true
        sudo systemctl enable docker 2>/dev/null || true
        
        # Try ECR login on EC2 (if credentials available)
        ECR_LOGIN_SUCCESS=false
        if [ -n "$AWS_ACCESS_KEY_ID" ] && [ "$ECR_AVAILABLE" == "true" ]; then
          echo "Attempting ECR login on EC2..."
          if aws ecr get-login-password --region us-east-1 2>/dev/null | docker login --username AWS --password-stdin $ECR_REGISTRY 2>/dev/null; then
            ECR_LOGIN_SUCCESS=true
            echo "‚úì ECR login successful on EC2"
          else
            echo "‚ö† ECR login failed on EC2, will use transferred image"
          fi
        fi
        
        # Load Docker image from transferred file
        if [ -f ~/smart-notes-image.tar. gz ]; then
          echo "Loading Docker image from transferred file..."
          gunzip -f ~/smart-notes-image.tar.gz
          docker load -i ~/smart-notes-image.tar
          rm -f ~/smart-notes-image.tar
        else
          echo "Error: Docker image file not found!"
          exit 1
        fi
        
        # If ECR login successful, try to pull latest
        if [ "$ECR_LOGIN_SUCCESS" == "true" ]; then
          echo "Attempting to pull from ECR..."
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest 2>/dev/null || echo "ECR pull failed, using loaded image"
        fi
        
        # Stop and remove old container
        echo "Stopping old container..."
        docker stop smart-notes 2>/dev/null || true
        docker rm smart-notes 2>/dev/null || true
        
        # Find the image to run
        if [ "$ECR_AVAILABLE" == "true" ] && docker image inspect "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >/dev/null 2>&1; then
          IMAGE_TO_RUN="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        else
          IMAGE_TO_RUN=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep 'smart-notes' | head -n1)
        fi
        
        if [ -z "$IMAGE_TO_RUN" ]; then
          echo "Error: No smart-notes image found!"
          docker images
          exit 1
        fi
        
        echo "Using image: $IMAGE_TO_RUN"
        
        # Detect application port
        APP_PORT=8080
        if [ -f app.py ] && grep -q 'port=5000' app.py 2>/dev/null; then
          APP_PORT=5000
        fi
        echo "Detected APP_PORT=$APP_PORT"
        
        # Run new container
        echo "Starting new container..."
        docker run -d \
          --name smart-notes \
          -p 80:${APP_PORT} \
          --restart unless-stopped \
          "$IMAGE_TO_RUN"
        
        # Wait and verify
        echo "Waiting for container to start..."
        sleep 5
        
        echo "Container status:"
        docker ps | grep smart-notes || (echo "Container not running! "; docker ps -a | grep smart-notes; exit 1)
        
        # Show logs
        echo "Container logs:"
        docker logs --tail=50 smart-notes
        
        # Health check
        if command -v curl >/dev/null 2>&1; then
          echo "Running health check..."
          sleep 3
          for i in {1..10}; do
            if curl -sf http://localhost:80 >/dev/null; then
              echo "‚úì Health check passed"
              break
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 2
          done
        fi
        
        # Cleanup
        echo "Cleaning up old images..."
        docker images | grep smart-notes | tail -n +4 | awk '{print $3}' | xargs -r docker rmi 2>/dev/null || true
        docker system prune -f 2>/dev/null || true
        
        echo "===== Deployment Complete ====="
        ENDSSH
    
    - name: Verify Deployment
      run: |
        echo "‚úì Deployment completed successfully"
        echo "‚ö† Reminder: Ensure EC2 Security Group allows inbound HTTP (TCP 80) from 0.0. 0.0/0"
        echo "üåê Access your app at: http://${{ secrets.EC2_HOST }}"
