<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Note - Smart Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ğŸ“ Smart Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <span class="nav-link"><strong>ğŸ‘¤ {{ current_user.email }}</strong></span>
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/notes/new">New Note</a>
                    <a class="nav-link" href="/logout" style="color: #ffeb3b;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Create New Note</h1>
                
                <div class="card shadow mt-3">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Note Title</label>
                                <input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="Enter title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">Note Content</label>
                                <textarea class="form-control" id="content" name="content" rows="10" placeholder="Enter your note..."></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                                <button type="submit" class="btn btn-primary btn-lg">ğŸ’¾ Create Note</button>
                                <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
