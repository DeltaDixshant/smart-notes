<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ note.title }} - Smart Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ğŸ“ Smart Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <span class="nav-link"><strong>ğŸ‘¤ {{ current_user.email }}</strong></span>
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/logout" style="color: #ffeb3b;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <h1>{{ note.title }}</h1>
                        <small class="text-muted">
                            ğŸ“… Created: {{ note.created_at.strftime('%Y-%m-%d %H:%M') }}<br>
                            ğŸ”„ Updated: {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}
                        </small>
                    </div>
                    <div>
                        <a href="/notes/{{ note.id }}/edit" class="btn btn-warning">âœï¸ Edit</a>
                        <form method="POST" action="/notes/{{ note.id }}/delete" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this note?')">ğŸ—‘ï¸ Delete</button>
                        </form>
                    </div>
                </div>
                
                <div class="card shadow">
                    <div class="card-body" style="min-height: 400px;">
                        <p style="white-space: pre-wrap;">{{ note.content }}</p>
                    </div>
                </div>
                
                <a href="/" class="btn btn-secondary mt-3">â¬…ï¸ Back to Notes</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
